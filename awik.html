<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awik Profile</title>
    <link rel="stylesheet" href="awik.css" />
    <link rel="shortcut icon" href="awik's img/logosmkn1denpasar.png" type="image/x-icon" />

  <body>
    <!-- Background -->
    <div class="background">
      <img src="awik's img/HD wallpaper_ Tokyo, Japan, Shinjuku (1).jpeg" class="bg" />

    <nav>

        <li class="card">
